<!doctype html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <meta name="author" content="CactusDev">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCLV - Gallery</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <nav>
            <img src="../assets/menu.png" alt="menu logo" class="sidebar-open">

            <span class="logo">
                <a href="../index.html"><img src="../assets/orange_Logo.svg" alt="logo de l'équipe"></a>
                <a href="../index.html">SCLV</a>
            </span>

            <div class="menu">
                <img src="../assets/close.png" alt="close icon" class="sidebar-close">

                <ul>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="">Gallerie</a></li>
                    <li><a href="shop.html">Boutique</a></li>
                </ul>
            </div>

            <div class="nav-buttons">
                <div class="dark-light">
                    <img src="../assets/moon.png" alt="dark mode icon" class="moon">
                    <img src="../assets/sun.png" alt="light mode icon" class="sun">
                </div>

                <div class="searchbox">
                    <div class="searchtoggle">
                        <img src="../assets/close.png" alt="close icon" class="close">
                        <img src="../assets/magnifying-glass.png" alt="search icon" class="search">
                    </div>

                    <div class="search-field">
                        <input type="text" placeholder="Search...">
                        <img src="../assets/magnifying-glass.png" alt="search icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="gal-sec gal-photos">
        <h3 class="gal-h3" id="photos">Photos</h3>

        <!-- <div class="photos">
            <div class="photo-row">
                <div class="photo"><img src="../assets/photos/1.jpg" alt="photo"></div>
                <div class="photo"><img src="../assets/photos/2.jpg" alt="photo"></div>
                <div class="photo"><img src="../assets/photos/3.jpg" alt="photo"></div>
                <div class="photo"><img src="../assets/photos/4.jpg" alt="photo"></div>
                <div class="photo"><img src="../assets/photos/5.jpg" alt="photo"></div>
            </div>
        </div> -->
        
        <div class="box">
            <div class="photo-col">
                <img src="../assets/photos/0.jpg" alt="photo">
                <img src="../assets/photos/1.jpg" alt="photo">
                <img src="../assets/photos/2.jpg" alt="photo">
                <img src="../assets/photos/3.jpg" alt="photo">
            </div>
            <div class="photo-col">
                <img src="../assets/photos/4.jpg" alt="photo">
                <img src="../assets/photos/5.jpg" alt="photo">
                <img src="../assets/photos/6.jpg" alt="photo">
                <img src="../assets/photos/9.jpg" alt="photo">    </div>
            <div class="photo-col">
                <img src="../assets/photos/7.jpg" alt="photo">
                <img src="../assets/photos/8.jpg" alt="photo">
            </div>
        </div>
    </section>

    <section class="gal-sec gal-highlights">
        <h3 class="gal-h3" id="highlights">Highlights</h3>

        <div class="vid-player">
            <video class="high-vid">
                <source src="../assets/photos/Cinquantenaire1.1.mp4" type="video/mp4">
            </video>
            <div class="vid-controls">
                <button class="play-pause-btn">PLAY</button>
                <button class="stop-btn">STOP</button>
                <input type="range" class="volume-silder" min="0" max="1" step="0.1" value="1">
                <progress class="progress-bar" value="0" max="100"></progress>
            </div>
        </div>
        
        <div class="vid-player">
            <video class="high-vid">
                <source src="../assets/photos/Cinquantenaire2.1.mp4" type="video/mp4">
            </video>
        </div>

        <div class="vid-player">
            <video class="high-vid">
                <source src="../assets/photos/Cinquantenaire2.2.mp4" type="video/mp4">
            </video>
        </div>
    </section>

    <section class="gal-sec gal-haikyuu">
        <h3 class="gal-h3" id="haikyuu">Haikyuu</h3>
        <p>Cette section du site est destinée aux actions extraordinaires dignes d'un animé. 
            Malheureusement aucun de ces moments n'a été pris en vidéos.
            Ne vous inquiétez pas ça va vite arriver!</p>
    </section>


    <script src="../scripts/script-gallery.js"></script>
    <script src="../scripts/script.js"></script>
</body>
</html>
